<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Clientes</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>IDENTIFICACIÓN</th>
            <th>RAZÓN SOCIAL</th>
            <th>CONTACTO</th>
            <th>REGIÓN</th>
            <th>TIPO DE CLIENTE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients" class="text-center">
            <td>{{ client.id }}</td>
            <td>{{ client.identificacion }}</td>
            <td>{{ client.razonSocial }}</td>
            <td>{{ client.contacto }}</td>
            <td>{{ client.region }}</td>
            <td>{{ client.tipoCliente }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
